<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Drawing Pad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Drawing Pad</h1>
  
  <div class="controls">
    <label>
      Brush Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <label>
      Brush Size:
      <input type="range" id="sizePicker" min="1" max="20" value="5">
    </label>
    <button id="clearBtn" style="font-size: 16px; height: 50px; width: 120px; font-weight: bold; ">Clear Canvas</button>
  </div>

  <canvas id="drawingCanvas" width="900" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
